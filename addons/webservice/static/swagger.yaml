paths:
  /web/session/authenticate:
    post:
      tags:
      - "Autenticacion"
      summary: "Iniciar session"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                db:
                  type: string
                login:
                  type: string
                password:
                  type: string
            example:
              jsonrpc: '2.0'
              method: call
              params:
                db: creexdb
                login: admin        
                password: admin
      responses:
        200:
          description: "Ok"
  /api/factura/create:
    post:
      tags:
      - "Factura"
      summary: "Crear una nueva factura"
      description: ""
      operationId: "factura-new"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/factura"
            example:
              jsonrpc: '2.0'
              method: call
              params:
                data:
                  cliente_id: 7
                  lines:
                    - id: 1
                      descripci√≥n: "Producto 1"
                      cantidad: 2
                      precio: 80.0
                      descuento: 0.0
                    - id: 2
                      descripcion: "Producto 2"
                      precio: 100
                  moneda: PEN
                  journal_id: 1
                  tipo_operacion: "01"
